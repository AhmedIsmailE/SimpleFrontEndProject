    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

<body>
  
    <nav class="navbar">
        <h1><i class="fas fa-cogs"></i><a href="Dashboard.html">Admin Dashboard</a> </h1>
        <div class="nav-links">
            <a href="Users.html"><i class="fas fa-users"></i> Users</a>
            <a href="Posts.html"><i class="fas fa-file-alt"></i> Posts</a>
            <button class="btn btn-danger reset-data-btn" onclick="resetAllData()">
                <i class="fas fa-refresh"></i> Reset All Data
            </button>
            <label class="switch" title="Toggle Dark/Light Mode">
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
                <i class="fas fa-sun mode-icon sun"></i>
                <i class="fas fa-moon mode-icon moon"></i>    
            </label>
        </div>
    </nav>

    <div class="add-user-container" style="margin-left: 150px; margin-top: 20px;">
        <button class="btn btn-success add-user-btn">
            <i class="fas fa-plus"></i> Add New User
        </button>
    </div>
    <div class="container">
        <table id="myTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>  
      </tbody>
    </table>
    </div>
